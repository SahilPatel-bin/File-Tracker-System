<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Forgot Password">
  <meta name="author" content="Sahil Patel">
  <meta name="keywords" content="">
  <link href="{% static 'img/favicon.ico' %}" rel="icon">
  <link rel="stylesheet" href="{% static 'signup/all.min.css'%}">
  <link rel="stylesheet" href="{% static 'signup/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'signup/singin.css'%}">
  <title>Create New Password</title>
</head>

<body class="bg-gra-02">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-sm-5">
            <img src="{% static 'img/websitelogo.png'%}" class="px-5">
            <h5 class="card-title text-center mt-2 mb-4 fw-light fs-5">Create new password</h5>
            <form method="post">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
                  required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
                  required>
                <label for="floatingPassword">New Password</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember Me
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="{% static 'signup/bootstrap.bundle.min.js'%}"></script>

</html>
