<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Sahil Patel">
  <meta name="keywords" content="">
  <title>Sign up</title>
  <link href="{% static 'img/favicon.ico' %}" rel="icon">
  <link href="{% static 'signup/main.css'%}" rel="stylesheet" media="all">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
      <div class="card card-4">
        <div class="card-body">
          <h2 class="title">Registration Form</h2>
          <form method="POST">
            {% csrf_token %}
            <div class="row row-space">
              <div class="col-12">
                <label class="label" for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" required>
              </div>
            </div>

            <div class="row row-space pt-4">
              <div class="col-12">
                <label class="label" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" required>
              </div>
            </div>

            <div class="row row-space pt-4">
              <div class="col-12">
                <label class="label" for="phone">Phone Number</label>
                <input class="form-control" type="tel" name="phone" pattern="[1-9]{1}[0-9]{9}" id="phone" required>
              </div>
            </div>

            <div class="row row-space pt-4">
              <div class="col-12">
                <label class="label" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" required>
              </div>
            </div>

            <div class="p-t-15">
              <button class="btn btn--radius-2 btn-primary" type="submit">Submit</button>
            </div>
          </form>

          <p class="pt-3"> Already have an account? <a href="/login/">Sign in</a></p>

        </div>
      </div>
    </div>
  </div>

</html>
